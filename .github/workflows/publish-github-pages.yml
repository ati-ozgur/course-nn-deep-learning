# Simple workflow for deploying static content to GitHub Pages
name: quarto Render and deploy rendered html to github pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
    paths:
      - '**.qmd'
      - '**.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto Profile Def
        uses: quarto-dev/quarto-actions/render@v2
        env:
          QUARTO_PROFILE: default
        with:
          to: html 

      - name: Render Quarto Profile sunum llm
        uses: quarto-dev/quarto-actions/render@v2
        env:
          QUARTO_PROFILE: sunum-llm
        with:
          to: html 

      - name: Render Quarto Profile notes
        uses: quarto-dev/quarto-actions/render@v2
        env:
          QUARTO_PROFILE: notes
        with:
          to: html 

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload _book directory
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
